name: Gradle Package

on:
  push:
    branches:
      - main  # Vous pouvez modifier la branche ici

jobs:
  build:
    name: Build APK and Upload
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'  # Choisissez la version de Java appropriée
        distribution: adopt

    - name: Generate multisrc sources
      uses: gradle/gradle-build-action@v2
      with:
        arguments: :multisrc:generateExtensions

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: generated-apk
        path: buid/apk  # Chemin vers le fichier APK généré

